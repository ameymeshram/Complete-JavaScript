<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital-Clock</title>
    <link rel="stylesheet" href="dclock.css">
</head>
<body>
    <div id="digital-clock">
       <div class="time">
           <div class="digit" id="hour">00</div>
           <span>hours</span>
        </div>
        <div class="separator">:</div>
        <div class="time">
           <div class="digit" id="minute">00</div>
           <span>minutes</span>
        </div>
        <div class="separator">:</div>
        <div class="time">
           <div class="digit" id="second">00</div>
           <span>seconds</span>
        </div>
        <div class="am-pm" id="am-pm">am</div>
    </div>
    <script src="dclock.js"></script>
</body>
</html>
